<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video Merger</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Audio-Video Merger</h1>
        <div class="file-inputs">
            <label for="videoInput">Select Video File</label>
            <input type="file" id="videoInput" accept="video/*">
            <label for="audioInput">Select Audio File</label>
            <input type="file" id="audioInput" accept="audio/*">
        </div>
        <button id="mergeButton">Merge</button>
        <video id="outputVideo" controls></video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest/dist/ffmpeg.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
